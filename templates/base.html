<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
     "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta name="google-site-verification" content="rZ8w6FBeILbrkQpoTFoBbcLcASfxoKgGpdZu6qAqcmo" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="title" content="Przyroda, środowisko, oceny" />
		<meta name="description" content="Ekspertyzy przyrodnicze, opiniowanie, inwentaryzacje, edukacja ekologiczna, fundusze UE." />
		<meta name="robots" content="index, follow" />
		<meta http-equiv="Content-Language" content="pl" />
		<meta name="keywords" content="ekspertyzy, ekologia, biologia, środowisko, ichtiologia, lacerta, ochrona, fundusze, UE, herpetologia" />

		<title>{% block title %}{% endblock %}</title>

		<style type="text/css">

		* 
		{	
			font-family: "Trebuchet MS", Helvetica, Verdana, Arial, sans;
		}

		body
		{
			padding: 0 0 0 0;
			margin: 0 0 0 0;
			background-color: #fefefe;
		}

		li
		{
			margin-top: 15px;
		}

		#header
		{
			border: 0px solid green;
			padding-top: 10px;
			padding-bottom: 10px;
			height: 112px;
			background-color: #d5cdcd;
			background-image: url('/lacerta/site_media/pas_gora.jpg');
			background-position: center;
			text-align: center;
		}

		#header table
		{
			width: 100%;
		}

		#header td.one
		{
			width: 185px;
		}

		#header td.two
		{
		}

		#header td.three
		{
			width: 185px;
		}

		#menu
		{
			margin-top: 45px;
			border: 0px solid green;
			height: 30px;
			text-align: center;
		}

		#menu a
		{
			font-family: sans-serif;
			font-weight: bold;
			text-decoration: none;
			margin-right: 20px;
			color: #0f465f;
			text-shadow: #FFFFA0 1px 1px 1px; 
		}

		#menu a:hover
		{
			text-decoration: none;
			text-shadow: #075F2b 0px 0px 2px; 
		}

		#menu a.active
		{
			text-shadow: #075F2b 0px 0px 2px; 
		}

		#left_menu
		{
			padding-left: 0px;
			padding-right: 0px;
			float: left;
			width: 200px;
			text-align: center;
			height: 120px;
		}

		#left_menu a
		{
			font-weight: bold;
			font-family: sans-serif;
			text-decoration: none;
			margin-top: 20px;
			color: #0f478f;
			text-shadow: #FFFFA0 1px 1px 1px; 
		}

		#left_menu a:hover
		{
			text-decoration: none;
			text-shadow: #075F2b 0px 0px 2px; 
		}

		#left_menu a.active
		{
			text-decoration: none;
			text-shadow: #075F2b 0px 0px 2px; 
		}

		#left_menu table
		{
			margin-left: 20%;
			border-spacing: 10px;	
		}

		#content
		{
			margin: 0 0 0 0;
			padding-top: 0;
			padding-bottom: 0;
			padding-left: 200px;
			padding-right: 200px;
			background-color: #fefefe;
		}

		#info
		{
			background-color: #fff7f5
			background-image: url('/lacerta/site_media/pas_dol.jpg');
			margin-top: 400px;
			height: 25px;
			text-align: center;
			font-size: small;
			color: gray;
		}

		#info a
		{
			color: gray;
			text-decoration: none;
		}

		#info a:visited
		{
			color: gray;
		}

		ul.arrow-markers
		{
			list-style-type: none;
		}

		ul.arrow-markers li
		{
			background-image: url('/lacerta/site_media/link_arrow.jpg');
			background-repeat: no-repeat;
			background-position: 0% 55%;
			padding-left: 13px;
		}

		ul.arrow-markers li a
		{
			text-decoration: none;
			color: black;
		}

		ul.arrow-markers li a:hover
		{
			text-decoration: underline;
			color: black;
		}

		</style>
	</head>
	<body>
		<div id="header">
			<table border="0">
			<tr>
				<td class="one">
				</td>
				<td class="two">
					<!-- TODO <img class="two" src="/lacerta/site_media/obrazek_onas.png"> -->
					<a href="http://www.lacerta.org.pl"><img src="/lacerta/site_media/logo2.png"></a>
				</td>
				<td class="three">
				</td>
			</tr>
			</table>
		</div>
		<div id="menu">
			<a href="/onas/" {% ifequal page "onas" %}class="active"{% endifequal %}>O nas</a>
			<a href="/oferta/" {% ifequal page "oferta" %}class="active"{% endifequal %}>Oferta</a>
			<a href="/doswiadczenie/" {% ifequal page "doswiadczenie" %}class="active"{% endifequal %}>Doświadczenie</a>
			<a href="/publikacje/" {% ifequal page "publikacje" %}class="active"{% endifequal %}>Publikacje</a>
			<a href="/wspolpraca/" {% ifequal page "wspolpraca" %}class="active"{% endifequal %}>Współpraca</a>
			<a href="/kontakt/" {% ifequal page "kontakt" %}class="active"{% endifequal %}>Kontakt</a>
		</div>
		<div id="left_menu">
			{% block context_menu %}{% endblock %}
		</div>
		<div id="content">
			{% block content %}{% endblock %}
		</div>
		<div id="info">
			<div style="height: 3px"></div>
			© 2010 <a href="http://braindamage.pl">braindamage.pl</a>
		</div>
	</body>
</html>
